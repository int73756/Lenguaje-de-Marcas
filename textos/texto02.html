<!DOCTYPE html>

<head>
    <title>Ejercicio texto-02</title>
    <link rel="stylesheet" href="texto02.css" />
</head>
<body>
    <pre>Este es un
    ejemplo   de    texto
    preformateado.
    La marca <b>pre</b>       preserva     espacios    en  blanco
    y saltos de línea.

    <p>La marca <b>pre</b> también es buena para mostrar código de programación:</p>

    for i = 1 to 10
        print i
    next i
    </pre>

</body>
