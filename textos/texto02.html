<body>
    <pre>Este es un
    ejemplo   de    texto
    preformateado.
    La marca pre       preserva     espacios    en  blanco
    y saltos de línea.

    La marca <b>pre</b> también es buena para mostrar código de programación:

    for i = 1 to 10
        print i
    next i
